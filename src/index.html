<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isPrime(number) {
            if (typeof number !== 'number' || !Number.isInteger(number)) {
                return false;
            }

            if (number < 2) {
                return false;
            }

            if (number === 2) {
                return true;
            } else if (number % 2 === 0) {
                return false;
            }

            for (var i = 3; i * i <= number; i += 2) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;

        }

        for (var i = 0; i < 100; i++) {
            if (isPrime(i)) {
                console.log(i + ' ');
            }
        }
    </script>
</head>

</body>
</html>
